<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="/img/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/bootstrap-reset.css" rel="stylesheet" />
<!--external css-->
<link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet"
	type="text/css" media="screen" />
<link rel="stylesheet" href="/css/owl.carousel.css" type="text/css" />
<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<link href="/css/style-responsive.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
	  <![endif]-->
</head>

<body>

	<section id="container">
		<!--header start-->
		<header class="header white-bg">
			<!--logo start-->
			<a href="javascript:void();" class="logo">
				<span>田国瑞的帝国时代</span>
			</a>
			<!--logo end-->
		</header>
		<!--header end-->

		<!--main content start-->
		<div class="container">
			<form class="form-signin" th:action="@{/to_login}" method="post">
				<h2 class="form-signin-heading">马上登录</h2>
				<div class="login-wrap">
					<input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
					<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
					<button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
				</div>
			</form>
		</div>
		<!--main content end-->
		<!--footer start-->
		<footer class="site-footer" style="position: fixed; bottom: 0; width: 100%; background: #2a3542">
			<div class="text-center">
				2018 &copy; Admin by Tgr.
				<a href="javascript:void();" class="go-top">
					<i class="fa fa-angle-up"></i>
				</a>
			</div>
		</footer>
		<!--footer end-->
	</section>

	<!-- js placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery-1.8.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
	<script src="/js/jquery.scrollTo.min.js"></script>
	<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="/js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
	<script src="/js/owl.carousel.js"></script>
	<script src="/js/jquery.customSelect.min.js"></script>
	<script src="/js/respond.min.js"></script>

	<!--common script for all pages-->
	<script src="/js/common-scripts.js"></script>

</body>
</html>
